server:
  port: 8003
spring:
  application:
    name: gateway-zuul
eureka:
  client:
    service-url:
      defaultZone: http://root:ok@localhost:8001/eureka/
  instance:
    prefer-ip-address: true
zuul:
  routes:
    order-server:
      path: /order/**
      serviceId: order-server
    user-server:
      path: /user/**
      serviceId: user-server
    school-server:
      path: /school/**
      serviceId: school-server
    curriculum-server:
      path: /curriculum/**
      serviceId: curriculum-server


hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000